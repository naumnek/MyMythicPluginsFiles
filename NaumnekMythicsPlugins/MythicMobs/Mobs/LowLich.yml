LowLich:
  Type: STRAY
  Display: '&9Лич'
  Health: 1200
  Damage: 100
  Faction: Undead
  AITargetSelectors:
  - clear
  - players
  - specificfactionmonsters Summon
  - specificfactionmonsters Spiders
  - hurtbytarget
  AIGoalSelectors:
  - 0 clear 
  - 1 lookatplayers
  Skills:
# --- ATTACKS ---
  - skill{s=Low-Lich-Attack} @target 0.8 ~onTimer:60
  - skill{s=Low-Lich-CritAttack} @NearestPlayer{r=32;limit=3;ignore=creative,spectators} 0.4 ~onTimer:120  
  - skill{s=Low-Lich-CritAttack-Extra} @PlayersInRadius{r=8;sort=NEAREST;ignore=creative,spectators} 0.8 ~onTimer:200
# --- SKILLS ---  
  - skill{s=Medium-MagicShield} @self 0.2 ~onDamaged 
  - skill{s=Low-BoneEnchantment-Buff} @self ~onTimer:1200
# --- PASSIVE ---
  - skill{s=Low-Lich-Attack} ~onChangeTarget
  - skill{s=Medium-MagicShield-Activation} @EntitiesInRadius{r=8;limit=3;sort=NEAREST;ignore=creative,spectators,samefaction;target=players,monsters} ~onDamaged
  - skill{s=Low-Lich-Levitation} @self 0.5 ~onTimer:200
  - heal{a=20} @self ~onTimer:100 
# --- SUMMONS ---
  - skill{s=Low-IceSpirits-SpawnSummon} @self ~onSpawn
#  - skill{s=Low-IceSpirits-Summon} @self ~onTimer:200
# --- ACTIONS ---
  - skill{s=LowLichMark} ~onDamaged
  - skill{s=Low-Lich-Command} ~onTimer:100
  - skill{s=Low-Lich-Command2} ~onTimer:100
  - skill{s=Low-BoneEnchantment-Buff} @self <40%
#  
  - damage{a=1000;ia=true} @Children ~OnDeath 
#  
# --- PARTICLES ---
  - effect:particles{particle=reddust;size=1;color=#95eaed;amount=16;y=0.1;hS=0.25;vS=0.2;speed=5;vd=32} @self ~onTimer:1
  - effect:particles{particle=reddust;size=0.8;color=#95eaed;amount=8;hS=0.3;vS=0.4;speed=0.006;vd=32;y=1.2} @self ~onTimer:1
#  
  Equipment:
  - mmoitems{type=STAFF;id=BONE_STAFF}:0
  - mmoitems{type=TOME;id=DARK_ICE_GRIMOIRE}:5
  Drops:  
  - experience 200-300
  - LowLichDrops  
  DamageModifiers: 
  - FALL 0
  - FIRE 0
  - POISON 0
  - DROWNING 0
  - BLOCK_EXPLOSION 0
  - ENTITY_EXPLOSION 0
  - FALLING_BLOCK 0   
  Options:
    Despawn: false
    KnockbackResistance: 10
    PreventRandomEquipment: true  
    PreventSunburn: true  
    MovementSpeed: 0.25
    PreventOtherDrops: true
    RepeatAllSkills: true    
    MaxCombatDistance: 24
    FollowRange: 64
