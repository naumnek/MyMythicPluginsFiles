IronGuardian:
  Type: IRON_GOLEM
  Display: '&2Железный Хранитель'
  Health: 10000
  Damage: 1000
  Faction: Guardians
  AITargetSelectors:
  - clear
  - specificfactionmonsters Spiders
  - specificfactionmonsters Undead
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  Skills:
  - teleportin{d=0,0,0} @target ~onTimer:20
  - pull{velocity=12} @target ~onTimer:20
  - stun{d=40;f=false} ~onAttack
  - heal{a=10000} @self ~onTimer:2000
  - Aura{auraName=IronHeart;onTick=Low-IronHeart-Aura;interval=60;duration=300;maxStacks=0} @PlayersInRadius{r=8} ~onTimer:40
  DamageModifiers: 
  - FALL 0
  - PROJECTILE 0
  - LAVA 0
  - FIRE 0
  - POISON 0
  - DROWNING 0
  - BLOCK_EXPLOSION 0
  - ENTITY_EXPLOSION 0
  - FALLING_BLOCK 0   
  Options:
    Despawn: false
    KnockbackResistance: 100
    PreventRandomEquipment: true  
    PreventSunburn: true  
    MovementSpeed: 0.001
    MaxCombatDistance: 64
    PreventOtherDrops: true
    FollowRange: 64      
    RepeatAllSkills: true   
