TestLowLich1:
  Type: STRAY
  Display: '&9Тестовый Лич'
  Health: 1200
  Damage: 0
  Skills:  
# --- SKILLS ---  
  - teleport{} @CasterSpawnLocation ~onTimer:200
  - skill{s=Dummy-Heal} @self ~onDamaged
  - heal{amount=10000} @self <20%
  - skill{s=Test-Medium-MagicShield} @self 0.2 ~onDamaged 
# --- PASSIVE ---
  - skill{s=Test-Medium-MagicShield-Activation} @PlayersInRadius{r=16;limit=3;sort=NEAREST} ~onDamaged 
  - heal{a=20} @self ~onTimer:100 
# 
  - addtag{t=hp60} @self <60%
  - removetag{t=hp60} @self >60%
  - addtag{t=hp40} @self <40%
  - removetag{t=hp40} @self >40%   
