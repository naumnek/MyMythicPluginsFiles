  - mmoitems{type=TOME;id=BOOK_FROST_SHIELD}:5
  DamageModifiers: 
  - FALL 0
  - FIRE 0
  - POISON 0
  - DROWNING 0
  - BLOCK_EXPLOSION 0
  - ENTITY_EXPLOSION 0
  - FALLING_BLOCK 0   
  Options:
    PreventRandomEquipment: true  
    PreventOtherDrops: true
    PreventSunburn: true  
    FollowRange: 16
    Despawn: false
    MovementSpeed: 0.001
    KnockbackResistance: 100
