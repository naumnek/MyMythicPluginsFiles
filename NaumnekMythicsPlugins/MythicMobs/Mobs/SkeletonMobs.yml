SkeletonKnight:
  Type: SKELETON
  Display: '&3Скелет Рыцарь'
  Health: 300
  Faction: Undead
  Modules:
    ThreatTable: true
  AITargetSelectors:
  - clear
  - players
  - specificfactionmonsters Summon
  - hurtbytarget
  Damage: 25
  Skills:
# --- SKILLS ---  
  - skill{s=Low-Smash-Attack} @PlayersInRadius{r=10;limit=2;sort=NEAREST;ignore=creative,spectators} 0.6 ~onDamaged
  - skill{s=Low-BoneEnchantment-Buff} @self <40%
# --- SUMMONS ---
  - skill{s=Low-SkeletalMinion-Summon} @self <60%
# --- ACTIONS ---
  - remove{} @Children ~onDeath  
# --- PARTICLES ---
  - effect:particles{particle=cloud;amount=12;hS=0.4;vS=1;speed=0.006;vd=32} @self ~onTimer:20
  Equipment:
  - mmoitems{type=ARMOR;id=IRON_KNIGHT_HELMET}:4
  - mmoitems{type=ARMOR;id=IRON_KNIGHT_CHESTPLATE}:3
  - mmoitems{type=ARMOR;id=IRON_KNIGHT_LEGGINGS}:2
  - mmoitems{type=ARMOR;id=IRON_KNIGHT_BOOTS}:1
  - mmoitems{type=SWORD;id=IRON_KNIGHT_SWORD}:0
  Drops:  
  - SkeletonKnightItemDrops  
  LevelModifiers:
  - health 15
  - damage 1  
  Options:
    PreventRandomEquipment: true  
    PreventOtherDrops: true
    PreventSunburn: true  
    MovementSpeed: 0.3
    MaxCombatDistance: 128
    FollowRange: 32
