# Attribute ID
strength:

    name: 'Сила'
    
    # Maximum amount of points players 
    # may spend in this attribute.
    max-points: 40
    
    # Buffs given every 1 attribute point spent
    # in this specific attribute.
    buff:
        physical_damage: 0.5
        max_health: 4
        health_regeneration: 0.03

dexterity:
    name: 'Ловкость'
    max-points: 40
    buff:
        weapon_damage: 1  
        projectile_damage: 1
        attack_speed: 0.01
        knockback_resistance: 0.5

intelligence:
    name: 'Интеллект'
    max-points: 40
    buff:
        magic_damage: 1.25
        max_mana: 5
        mana_regeneration: 0.1
        speed_malus_reduction: 0.25