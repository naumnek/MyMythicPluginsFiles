# GUI display name
name: 'Друзья'

# Number of slots in your inventory. Must be
# between 9 and 54 and must be a multiple of 9.
slots: 54

items:
    friend:
        slots: [10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34]
        function: friend
        
        # No friend
        item: GRAY_STAINED_GLASS_PANE
        name: '&cНет Друзей'
        lore: {}
        
        # Online friend
        online:
            item: PLAYER_HEAD
            name: '&a[В сети] &f{name}'
            lore:
            - '&7Уровень {level} {class}'
            - '&7В сети с: {online_since}'
            - ''
            - '&fПКМ&7 - удалить.'
            
        # Offline friend
        offline:
            item: PLAYER_HEAD
            name: '&c[Не в сети] &f{name}'
            lore:
            - '&7Был в сети: {last_seen} ago'
            - ''
            - '&fПКМ&7 - удалить.'
    request:
        slots: [49]
        function: request
        item: WRITABLE_BOOK
        name: '&aНовый Запрос на Дружбу'
        lore: {}