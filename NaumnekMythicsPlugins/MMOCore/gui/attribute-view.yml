# GUI display name
name: 'Просмотр Аттрибутов'

# Number of slots in your inventory. Must be
# between 9 and 54 and must be a multiple of 9.
slots: 27

items:
    reallocate:
        slots: [26]
        function: reallocation
        item: CAULDRON
        name: '&aПерераспределение Очков навыков'
        lore:
        - ''
        - 'Вы потратили в общей сложности &6{total}&7 очков навыков.'
        - '&fПКМ &7- перераспределение'
        - ''
        - '&7Стоимость перераспределение 1 очко.'
        - '&8◆ Очки перераспределения атрибутов: &b{points}'
    str:
        slots: [11]
        function: attribute_strength
        name: '&c&l{name} &7&l- &c&l{current}'
        item: GOLDEN_APPLE
        lore: # {buffs} returns amount of buffs
        - ''
        - '&8При повышения уровня:'
        - '&7  +{buff_physical_damage}% Физический урон (&a+{total_physical_damage}%&7)'
        - '&7  +{buff_max_health} Объём здоровье (&a+{total_max_health}&7)'
        - '&7  +{buff_health_regeneration} Регенерация здоровья (&a+{total_health_regeneration}&7)'
        - ''
        - '&7◆ Текущие Очки Атрибутов:&b {attribute_points}'
        - '&7Потраченные Очки Атрибутов: &b{spent}&7/&f{max}'
        - '&8Нажмите, чтобы повысить уровень на 1 очко атрибута.'
    dex:
        slots: [13]
        function: attribute_dexterity
        name: '&a&l{name} &7&l- &a&l{current}'
        item: LEATHER_BOOTS
        hide-flags: true
        lore:
        - ''
        - '&8При повышения уровня:'
        - '&7  +{buff_weapon_damage}% Урон ближнего оружия (&a+{total_weapon_damage}%&7)'
        - '&7  +{buff_projectile_damage}% Урон дальнего оружия (&a+{total_projectile_damage}%&7)'
        - '&7  +{buff_attack_speed} Скорость атаки (&a+{total_attack_speed}&7)'
        - '&7  +{buff_knockback_resistance} Сопротивление отбрасыванию (&a+{total_knockback_resistance}&7)'
        - ''
        - '&7◆ Текущие Очки Атрибутов:&b {attribute_points}'
        - '&7Потраченные Очки Атрибутов: &b{spent}&7/&f{max}'
        - '&8Нажмите, чтобы повысить уровень на 1 очко атрибута.'
    int:
        slots: [15]
        function: attribute_intelligence
        name: '&9&l{name} &7&l- &9&l{current}'
        item: BOOK
        lore:
        - ''
        - '&8При повышении уровня'
        - '&7  +{buff_magic_damage}% Магический урон (&a+{total_magic_damage}%&7)'
        - '&7  +{buff_max_mana} Объём маны (&a+{total_max_mana}&7)'        
        - '&7  +{buff_mana_regeneration} Восстановление маны (&a+{total_mana_regeneration}&7)' 
        - '&7  +{buff_speed_malus_reduction}% Снижение длительности дебаффов (&a+{total_speed_malus_reduction}%&7)'         
        - ''
        - '&7◆ Текущие Очки Атрибутов:&b {attribute_points}'
        - '&7Потраченные Очки Атрибутов: &b{spent}&7/&f{max}'
        - '&8Нажмите, чтобы повысить уровень на 1 очко атрибута.'